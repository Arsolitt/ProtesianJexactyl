version: "3.8"

networks:
  panel:
volumes:
  database:
    driver: local
  redis:
    driver: local

services:
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
      args:
        UID: ${UID}
        GID: ${GID}
    image: ${PROJECT_NAME}_nginx
    container_name: ${PROJECT_NAME}_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT}:80"
      - "${NGINX_HTTPS_PORT}:443"
    volumes:
      - "./panel:/var/www/panel"
      - "./docker/nginx/fullchain.pem:/etc/ssl/cert.pem"
      - "./docker/nginx/privkey.pem:/etc/ssl/key.pem"
      - "./docker/nginx/nginx.conf:/etc/nginx/nginx.conf"
      - "./docker/nginx/configs:/etc/nginx/conf.d"
    networks:
      - panel

  database:
    image: mariadb:11.2.2-jammy
    container_name: ${PROJECT_NAME}_database
    restart: unless-stopped
    stdin_open: true
    tty: true
    environment:
      MARIADB_DATABASE: ${DB_DATABASE}
      MARIADB_USER: ${DB_USERNAME}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - "database:/var/lib/mysql"
      - "./docker/database/init:/docker-entrypoint-initdb.d"
    networks:
      - panel
    ports:
      - "${DB_PORT}:3306"

  redis:
    image: redis:7.2.3-alpine3.19
    container_name: ${PROJECT_NAME}_redis
    restart: unless-stopped
    stdin_open: true
    tty: true
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSWORD}
    networks:
      - panel
    volumes:
      - "redis:/data"

  app:
    build:
      context: .
      dockerfile: docker/php.Dockerfile
      args:
        UID: ${UID}
        GID: ${GID}
    stdin_open: true
    tty: true
    image: ${PROJECT_NAME}_php
    container_name: ${PROJECT_NAME}_app
    depends_on:
      - redis
      - database
      - nginx
    volumes:
      - "./panel:/var/www/panel"
    networks:
      - panel

  scheduler:
    build:
      context: .
      dockerfile: docker/php.Dockerfile
      args:
        UID: ${UID}
        GID: ${GID}
    stdin_open: true
    tty: true
    restart: unless-stopped
    image: ${PROJECT_NAME}_php
    container_name: ${PROJECT_NAME}_scheduler
    entrypoint: [ "/home/tools/role.sh" ]
    depends_on:
      - redis
      - database
      - app
    environment:
      CONTAINER_ROLE: scheduler
    volumes:
      - "./panel:/home/app"
    networks:
      - panel

  queue:
    build:
      context: .
      dockerfile: docker/php.Dockerfile
      args:
        UID: ${UID}
        GID: ${GID}
    stdin_open: true
    tty: true
    restart: unless-stopped
    image: ${PROJECT_NAME}_php
    container_name: ${PROJECT_NAME}_queue
    entrypoint: [ "/home/tools/role.sh" ]
    depends_on:
      - redis
      - database
      - app
    environment:
      CONTAINER_ROLE: queue
    volumes:
      - "./panel:/home/app"
    networks:
      - panel

  composer:
    build:
      context: .
      dockerfile: docker/php.Dockerfile
      args:
        UID: ${UID}
        GID: ${GID}
    stdin_open: true
    tty: true
    image: ${PROJECT_NAME}_php
    entrypoint: [ "/home/tools/composer" ]
    volumes:
      - "./panel:/home/app"
    networks:
      - panel

  artisan:
    build:
      context: .
      dockerfile: docker/php.Dockerfile
      args:
        UID: ${UID}
        GID: ${GID}
    stdin_open: true
    tty: true
    image: ${PROJECT_NAME}_php
    entrypoint: [ "php", "/home/app/artisan" ]
    volumes:
      - "./panel:/home/app"
    networks:
      - panel

  yarn:
    build:
      context: .
      dockerfile: docker/node.Dockerfile
      args:
        UID: ${UID}
        GID: ${GID}
    image: ${PROJECT_NAME}_node
    stdin_open: true
    tty: true
    volumes:
      - "./panel:/home/app"
    networks:
      - panel
