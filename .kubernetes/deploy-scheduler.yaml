apiVersion: apps/v1
kind: Deployment
metadata:
  name: jexactyl-scheduler
spec:
  selector:
    matchLabels:
      app: jexactyl-scheduler
  template:
    metadata:
      labels:
        app: jexactyl-scheduler
    spec:
      containers:
      - name: jexactyl-scheduler
        image: arsolitt/jexactyl-php:latest
        command: ["php"]
        args: ["/home/app/artisan", "schedule:work", "--verbose", "--no-interaction"]
        volumeMounts:
          - name: php-fpm-config
            mountPath: /usr/local/etc/php-fpm.d/www.conf
            subPath: www.conf
        envFrom:
          - secretRef:
              name: jexactyl-env
        resources:
          limits:
            memory: "2048Mi"
            cpu: "1000m"
          requests:
            memory: "64Mi"
            cpu: "100m"
      volumes:
        - name: php-fpm-config
          configMap:
            name: php-fpm-config
